<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental & Emotional Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #E5EAD7; /* Updated background color */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            flex-grow: 1;
        }

        .card {
            background-color: #FFFFFF; /* Updated card background color */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(240, 160, 75, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
            text-align: center;
            padding: 20px;
            border: 2px solid #9BB168; /* Updated border color */
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(240, 160, 75, 0.4);
        }

        .card h3 {
            color: #926247;
            font-size: 1.2rem;
            margin: 15px 0;
        }

        .card p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .icon {
            font-size: 2rem;
            color: #9BB168;
            margin-bottom: 10px;
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="cards-container">
        <div class="card">
            <i class="fas fa-brain icon"></i>
            <h3>Mindful Meditation</h3>
            <p>Take a moment to practice mindfulness and find inner peace.</p>
        </div>

        <div class="card">
            <i class="fas fa-book icon"></i>
            <h3>Journaling</h3>
            <p>Express your thoughts and feelings through therapeutic writing.</p>
        </div>

        <div class="card">
            <i class="fas fa-dumbbell icon"></i>
            <h3>Exercise</h3>
            <p>Engage in physical activities to boost your mental health.</p>
        </div>

        <div class="card">
            <i class="fas fa-book-reader icon"></i>
            <h3>Reading</h3>
            <p>Immerse yourself in a good book to relax and unwind.</p>
        </div>
    </div>

    <div class="image-container">
        <img src="image.png" alt="Background Image">
    </div>
</body>
</html>
