<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Timer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
            flex-direction: column;
        }

        .pose-image {
            max-width: 80%;
            max-height: 60%;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <img id="poseImage" class="pose-image" src="" alt="Yoga Pose">
    <div class="timer" id="timer">00:00</div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function startTimer(duration, display) {
            var timer = duration * 60, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = 0;
                }
            }, 1000);
        }

        window.onload = function () {
            var image = getQueryParam('image');
            var duration = getQueryParam('duration');
            document.getElementById('poseImage').src = image;

            var display = document.querySelector('#timer');
            startTimer(duration, display);
        };
    </script>
</body>
</html>
