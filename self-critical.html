<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fed496; /* Peach background color */
      }
    </style>
</head>
<body class="">
    <header class="bg-blue-500 text-white py-4 shadow-md">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-3xl font-semibold">Gratitude Journal</h1>
        </div>
    </header>

    <main class="container mx-auto py-6 px-4 text-center">
        <section class="mb-8" style="background-color: #f0f4c3; padding: 20px; border-radius: 12px;">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Personal Successes</h2>
            <p class="text-gray-700 mb-4">Reflect on your achievements and successes, big or small. Writing them down can boost your confidence and happiness.</p>
            <img src="https://img.freepik.com/free-vector/hand-drawn-motivational-good-job-lettering_23-2148921235.jpg?uid=R189006321&ga=GA1.1.827632982.1730999360&semt=ais_hybrid" alt="Success Reflection" class="rounded-lg shadow-md mx-auto mb-4" style="width: 200px; height: auto;">
            <div id="success-entries" class="space-y-4">
                </div>
            <textarea id="success-input" placeholder="Today I succeeded at..." class="w-full p-4 border border-gray-300 rounded-md focus:ring focus:ring-blue-200 focus:outline-none ring-2 ring-orange-500"></textarea>
            <button id="add-success-button" class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline">Add Success</button>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>Â© 2025 My Webpage. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const successEntriesContainer = document.getElementById('success-entries');
        const successInput = document.getElementById('success-input');
        const addSuccessButton = document.getElementById('add-success-button');

        function addSuccessEntry() {
            const entryText = successInput.value.trim();

            if (entryText !== '') {
                const entryDiv = document.createElement('div');
                entryDiv.className = "bg-white p-4 rounded-md shadow-sm";
                entryDiv.textContent = entryText;
                successEntriesContainer.appendChild(entryDiv);
                successInput.value = ''; // Clear the input
            } else {
                alert('Please write something you succeeded at today!');
            }
        }

        addSuccessButton.addEventListener('click', addSuccessEntry);
    </script>
</body>
</html>
